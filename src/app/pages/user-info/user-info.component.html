<div class=" content">
    <div class=" row d-flex justify-content-center">
        <div class=" col-md-8 ">
            <div class=" card">
                <div class=" card-header" >
                    <h5 class=" title"*ngIf="currentUser!=null" >Datos basicos de {{currentUser.name}} {{currentUser.lastName}}</h5>
                    <h5 class=" title"*ngIf="currentUser==null" >Creando usuario </h5>
                </div>
                <div class=" card-body all-icons">
                    <form [formGroup]="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputPeso4">Nombre</label>
                                <input type="text" class="form-control" formControlName="name" id="inputPeso4" placeholder="Sharon Martinez">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPeso4">Apellidos</label>
                                <input type="text" class="form-control" formControlName="lastName" id="inputPeso4" placeholder="Sharon Martinez">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputAddress">Email</label>
                                <input type="text" class="form-control" formControlName="email" id="inputAddress" placeholder="ejemplo@gmail.com">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputAddress">Numero de telefono</label>
                                <input type="text" class="form-control" formControlName="phoneNumber" id="inputAddress" placeholder="3020303030">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputAddress2">Nombre de usuario</label>
                                <input type="text" class="form-control" formControlName="username" id="inputAddress2">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="inputCity">Peso Inicial</label>
                                <input type="number" class="form-control" formControlName="initialWight" id="inputAddress2" placeholder="70 kg">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState">Altura</label>
                                <input type="number" class="form-control" formControlName="height" id="inputCity" placeholder="168 cm">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputZip">Edad</label>
                                <input type="number" class="form-control" formControlName="age" id="inputZip" placeholder="25 aÃ±os">
                            </div>
                        </div>
                        <button *ngIf="currentUser==null" type="button" class="btn btn-primary" (click)="create()">Crear</button>
                        <button *ngIf="currentUser!=null" type="button" class="btn btn-primary" (click)="update()">Actualizar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
