<div class=" card card-chart">
    <div class=" card-header">
        <div class=" row">
            <div class=" col-sm-6 text-left">
                <h5 class=" card-category">{{title}} a traves del tiempo</h5>
                <h2 class=" card-title">{{title}}</h2>
            </div>
            <div class=" col-sm-6">
                <div class=" btn-group btn-group-toggle float-right" data-toggle="buttons"> 
                    <label *ngFor="let item of meassurements;let i = index" class=" btn btn-sm btn-danger btn-simple" (click)="updateOptions(item,i)"  [ngClass]="{'active':clicked[i]===true}">
                        <input checked="true" name="options" type="radio" />
                  
                        <span
                          class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                        >
                          {{buttonLabels[i]}}
                        </span>
                        <span class=" d-block d-sm-none">
                          <i class=" tim-icons icon-single-02"> </i>
                        </span>
                      </label>

                </div>
                
            </div>
        </div>
    </div>
    <div class=" card-body">
      {{'chartBig1'+chartId}}
        <div class=" chart-area"><canvas id="{{'chartBig1'+chartId}}"> </canvas></div>
    </div>
</div>
