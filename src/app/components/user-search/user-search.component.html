 
<ng-template #modal >

    <div class="modal-header">
      <input [formControl]="searchForm"
        class=" form-control text-primary"
        id="inlineFormInputGroup"
        placeholder="Buscar"
        type="text"/>
        
        <button
        aria-label="Close"
        class=" close"
        data-dismiss="modal"
        type="button"
        (click)="close()"
        >
        <i class=" tim-icons icon-simple-remove"> </i>
      </button>
    </div>
    <div class="modal-body">
      <div class="list-group">
     
        <a  class="list-group-item list-group-item-action"  type="button" *ngFor="let item of users.items" (click)="select(item.id)">{{item.name }}{{item.lastName}}</a>
         
      </div>
 
    </div>
  
    
  </ng-template>
